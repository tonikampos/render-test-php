<div class="not-found-container">
  <div class="not-found-content">
    <div class="error-illustration">
      <div class="number-404">
        <span class="digit">4</span>
        <mat-icon class="zero-icon">search_off</mat-icon>
        <span class="digit">4</span>
      </div>
    </div>

    <h1>Página no encontrada</h1>
    <p class="subtitle">
      Vaya, parece que esta página no existe o ha sido movida.
    </p>

    <div class="suggestions">
      <h2>¿Qué tal si pruebas con esto?</h2>
      <div class="suggestions-grid">
        <a 
          *ngFor="let suggestion of suggestions"
          [routerLink]="suggestion.route"
          class="suggestion-card"
          mat-ripple>
          <mat-icon>{{ suggestion.icon }}</mat-icon>
          <span>{{ suggestion.label }}</span>
        </a>
      </div>
    </div>

    <button 
      mat-raised-button 
      color="primary" 
      routerLink="/" 
      class="home-button">
      <mat-icon>home</mat-icon>
      Volver al Inicio
    </button>
  </div>

  <div class="decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
