<!-- Header / Navbar -->
<mat-toolbar color="primary" class="app-toolbar">
  <button mat-button routerLink="/" class="logo-button">
    <mat-icon>swap_horiz</mat-icon>
    <span>{{ title }}</span>
  </button>

  <span class="spacer"></span>

  <nav class="nav-links">
    <button mat-button routerLink="/habilidades">
      <mat-icon>category</mat-icon>
      Habilidades
    </button>

    <!-- Usuario NO autenticado -->
    <ng-container *ngIf="!(authService.currentUser$ | async)">
      <button mat-button routerLink="/login">
        <mat-icon>login</mat-icon>
        Iniciar Sesión
      </button>
      <button mat-raised-button color="accent" routerLink="/register">
        Registrarse
      </button>
    </ng-container>

    <!-- Usuario autenticado -->
    <ng-container *ngIf="authService.currentUser$ | async as user">
      <button mat-button routerLink="/habilidades/nueva">
        <mat-icon>add_circle</mat-icon>
        Nueva Habilidad
      </button>
      
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <strong>{{ user.nombre_usuario }}</strong>
          <span class="user-role">{{ user.rol }}</span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/perfil">
          <mat-icon>person</mat-icon>
          Mi Perfil
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          Cerrar Sesión
        </button>
      </mat-menu>
    </ng-container>
  </nav>
</mat-toolbar>

<!-- Main Content -->
<main class="app-content">
  <router-outlet />
</main>

<!-- Footer -->
<footer class="app-footer">
  <p>&copy; 2025 GaliTroco - Sistema de Intercambio de Habilidades</p>
</footer>
