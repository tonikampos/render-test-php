# Configuración de Render para TFM - Galitroco
# Define ambos servicios: backend (Web Service) y frontend (Static Site)

services:
  # Backend API - PHP en Docker
  - type: web
    name: galitroco-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: 5432
    healthCheckPath: /backend/info.php

  # Frontend Angular - Static Site
  - type: static
    name: galitroco-frontend
    buildCommand: cd frontend && npm install && npm run build:prod
    staticPublishPath: frontend/dist/frontend/browser
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      # =================================================================
      # ÚNICO CAMBIO NECESARIO: ENGADIR ESTA REGRA DE REESCRITURA
      # Esta regra crea o "túnel" para que o frontend poida falar co backend.
      # Debe ir ANTES da regra xeral "/*".
      - type: rewrite
        source: /api/:path*
        destination: https://galitroco-backend.onrender.com/:path*
      # =================================================================

      # A túa regra orixinal para que o enrutamento de Angular funcione (INTACTA)
      - type: rewrite
        source: /*
        destination: /index.html
