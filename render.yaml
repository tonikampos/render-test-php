services:
  # Backend API - PHP en Docker (A TÚA CONFIGURACIÓN ORIXINAL, INTACTA)
  - type: web
    name: galitroco-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: 5432
    healthCheckPath: /api.php?resource=health

  # Frontend Angular - Static Site
  - type: static
    name: galitroco-frontend
    buildCommand: cd frontend && npm install && npm run build:prod
    staticPublishPath: frontend/dist/frontend/browser
    routes:
      # =================================================================
      # ÚNICO CAMBIO REAL: O "TÚNEL" QUE CONECTA O FRONTEND CO BACKEND
      # Esta regra intercepta as chamadas a /api/... e rediríxeas internamente
      # ao teu servizo de backend, usando o nome correcto e real.
      - type: rewrite
        source: /api/:path*
        destination: https://render-test-php-1.onrender.com/:path*
      # =================================================================

      # A túa regra orixinal para que o enrutamento de Angular funcione (INTACTA)
      - type: rewrite
        source: /*
        destination: /index.html
