# Configuraci√≥n de Render para TFM - Galitroco
# Define ambos servicios: backend (Web Service) y frontend (Static Site)

services:
  # Backend API - PHP en Docker
  - type: web
    name: galitroco-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: 5432
    healthCheckPath: /backend/info.php

  # Frontend Angular - Static Site
  - type: web
    name: galitroco-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build:prod
    staticPublishPath: ./frontend/dist/frontend/browser
    routes:
      - type: rewrite
        source: /reset-password
        destination: /index.html
      - type: rewrite
        source: /forgot-password
        destination: /index.html
      - type: rewrite
        source: /login
        destination: /index.html
      - type: rewrite
        source: /register
        destination: /index.html
      - type: rewrite
        source: /habilidades*
        destination: /index.html
      - type: rewrite
        source: /perfil
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html
