# Configuraci√≥n de Render para TFM - Galitroco
# Define ambos servicios: backend (Web Service) y frontend (Static Site)

services:
  # Backend API - PHP en Docker
  - type: web
    name: galitroco-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: 5432
    healthCheckPath: /backend/info.php

  # Frontend Angular - Static Site
  - type: static
    name: galitroco-frontend
    buildCommand: npm install && npm run build:prod
    staticPublishPath: dist/frontend/browser
    rootDirectory: frontend
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
